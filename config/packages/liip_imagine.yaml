# See dos how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"

    filter_sets:
        category_picture_thumbnail:
            quality: 100
            filters:
                thumbnail:
                    size: [300]
                    mode: outbound
                    allow_upscale: true

        fiche_picture_thumbnail:
            quality: 100
            filters:
                thumbnail:
                    size: [200, 200]
                    mode: outbound
                    allow_upscale: true
